<div class="modal-body">
    <div class="pagetitle">
        <h1>{{solicitud.tituloSolicitud}} <span *ngIf="solicitud.dataEquipo">{{solicitud.dataEquipo.tipoEquipo}} {{solicitud.dataEquipo.nombre}}</span> - Orden #{{solicitud.fkTblOrdenServicio}}</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item active">{{solicitud.tituloSolicitud}}</li>
            </ol>
        </nav>
    </div>

    <div class="section dashboard">
        <div class="col-12">
            <div class="row">
                <div class="col-12 t-center" style="margin-top: -10px; margin-bottom: 15px;">
                    <label style="color: #008FFF !important;">
                        {{solicitud.solicitante}}
                    </label>
                    |
                    <label>{{solicitud.fechaSolicitud}}</label>
                </div>

                <div class="col-sm-6">
                    <div class="card info-card {{solicitud.fondoActual}}">
                        <div class="card-body t-center">
                            <h5 class="card-title"><span>Ahora</span><br>{{solicitud.statusActual}}</h5>

                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi {{solicitud.iconoActual}}"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="card info-card {{solicitud.fondoPosterior}}">
                        <div class="card-body t-center">
                            <h5 class="card-title"><span>Despu√©s</span><br>{{solicitud.statusPosterior}}</h5>

                            <div class="d-flex align-items-center">
                                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                    <i class="bi {{solicitud.iconoPosterior}}"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-success" (click)="verOrden()">Ver orden</button>
    <button type="button" class="btn btn-primary" (click)="aprobarSolicitud()">Aprobar</button>
    <button type="button" class="btn btn-warning" (click)="eliminarSolicitud()">Eliminar</button>
    <button type="button" class="btn btn-danger" (click)="cerrarModal()">Cerrar</button>
</div>
