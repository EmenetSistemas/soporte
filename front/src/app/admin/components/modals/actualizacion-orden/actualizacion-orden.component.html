<div class="modal-body">
    <div class="card" style="margin-bottom: 20px;">
        <div class="card-body" style="padding-top: 5px;">
            <ul class="nav nav-tabs nav-tabs-bordered" id="borderedTab" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="orden-ahora" data-bs-toggle="tab" data-bs-target="#bordered-home"
                        type="button" role="tab" aria-controls="home" aria-selected="true">Ahora</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="orden-despues" data-bs-toggle="tab" data-bs-target="#bordered-profile"
                        type="button" role="tab" aria-controls="profile" aria-selected="false"
                        tabindex="-1">Despu√©s</button>
                </li>
            </ul>
            <div class="tab-content pt-2" id="borderedTabContent">
                <div class="tab-pane fade show active" id="bordered-home" role="tabpanel" aria-labelledby="orden-ahora">
                    <app-orden [pkOrdenSolicitud]="solicitud.fkTblOrdenServicio"></app-orden>
                </div>
                <div class="tab-pane fade" id="bordered-profile" role="tabpanel" aria-labelledby="orden-despues">
                    <app-orden [pkOrdenSolicitud]="solicitud.fkTblOrdenServicio" [cambiosSolicitud]="solicitud.data" [solicitante]="solicitud"></app-orden>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-primary" (click)="patern.aprobarSolicitud(solicitud.pkTblSolicitudOrden)">Aprobar</button>
    <button type="button" class="btn btn-warning" (click)="patern.eliminarSolicitud(solicitud.pkTblSolicitudOrden)">Eliminar</button>
    <button type="button" class="btn btn-danger" (click)="cerrarModal()">Cerrar</button>
</div>
